<script>
    function adjustIframeHeight() {
        var iframe = document.getElementById("moreIframe");
        var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
        var contentHeight = Math.max(
            innerDoc.body.scrollHeight,
            innerDoc.documentElement.scrollHeight
        );
        iframe.style.height = contentHeight + "px";
    }

    // Call the function when the iframe content is loaded and whenever the window is resized
    window.onload = adjustIframeHeight;
    window.onresize = adjustIframeHeight;
</script>
